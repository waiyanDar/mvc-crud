<!DOCTYPE html>
<html th:replace="layout/masterLayout :: layout(~{::main})" lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
    <main role="main">
      <div class="container my-5">
        <div class="row">
          <div class="col-md-4 p-3">
            <div class="card shadow rounded mt-3">
              <img th:src="${book.imgUrl}"alt="" class="card-img">
            </div>
          </div>
          <div class="col-md-8 p-2">
            <h3 th:text="${book.title}" class="text text-info"></h3>
            <p class="lead">It is published by <span th:text="${book.yearPublished}"></span>&nbsp;.</p>
            <p class="lead">It costs $ <span th:text="${book.price}"></span>.</p>
            <p class="lead">Written by <span th:text="${book.author.name}"></span>.</p>
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Autem corporis deserunt dicta enim ipsa ipsam numquam perferendis quaerat quam suscipit. Eveniet fugiat fugit in minima nam neque officia officiis quibusdam.</p>
          </div>
        </div>
      </div>
    </main>
</body>
</html>
