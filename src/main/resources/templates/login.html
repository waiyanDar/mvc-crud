<!DOCTYPE html>
<html th:replace="layout/masterLayout :: layout(~{::main})" xmlns:th="http://www.thymeleaf.org">
<body>
<main role="main">
    <div class="container border rounded mt-5" style="max-width: 400px;">
        <div class="justify-content-center align-items-center">
            <h3 class="text-center mt-3">LogIn Page</h3>
            <div th:if="${loginError}" class="alert alert-danger">
                <p class="lead">Invalid UserName and Password</p>
            </div>
            <form th:action="@{/login}" method="post">
                <div class="form-group">
                    <input type="text" name="username" class="form-control mt-4" placeholder="User Name">
                </div>
                <div class="form-group">
                    <input type="text" name="password" class="form-control mt-4" placeholder="Password">
                </div>
                <input type="submit" class="btn btn-primary btn-block mt-4 mb-5" value="Log In">
            </form>
        </div>
    </div>
</main>
</body>
</html>
