<!DOCTYPE html>
<html th:replace="layout/masterLayout :: layout(~{::main})" xmlns:th="http://www.thymeleaf.org">
<body>
<main role="main">
    <div class="container border rounded mt-5" style="max-width: 400px;">
        <h3 class="text-center mt-3">Register</h3>
        <form th:action="@{/register}" th:object="${user}" method="post">
            <div class="form-group mt-4">
                <label for="username">UserName</label>
                    <input type="text" class="form-control" th:field="*{username}" id="username">
            </div>
            <div class="form-group mt-4">
                <label for="password">Password</label>
                <input type="password" class="form-control" th:field="*{password}" id="password">
            </div>
            <div class="form-group mt-4">
                <label for="email">Email</label>
                <input type="text" class="form-control" th:field="*{email}" id="email">
            </div>
            <input type="submit" class="btn btn-primary btn-block mt-4 mb-5" value="Register">
        </form>
    </div>
</main>
</body>
</html>
