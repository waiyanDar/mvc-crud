<!DOCTYPE html>
<html th:replace="layout/masterLayout :: layout(~{::main})" xmlns:th="http://www.thymeleaf.org">
<body>
<main role="main">
    <div class="container my-5">
        <div class="row">
            <div class="col">
                <div th:if="${success}" class="alert alert-success" role="alert">
                    <span>Book is successfully saved.</span>
                </div>
                <div class="col">
                    <div th:if="${delete}" class="alert alert-success" role="alert">
                        <span>Book is successfully deleted.</span>
                    </div>
                    <div class="card-header">
                        <h3>Books <i class="bi bi-book"></i></h3>
                    </div>
                    <div class="card-body">
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th>Id</th>
                                <th>Title</th>
                                <th>Price</th>
                                <th>YearPublished</th>
                                <th>Publisher</th>
                                <th>Author</th>
                                <th>Action</th>
                                <th>Action</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="bk : ${books}">
                                <td th:text="${bk.id}"></td>
                                <td th:text="${bk.title}"></td>
                                <td th:text="${'$'+ bk.price}"></td>
                                <td th:text="${bk.yearPublished}"></td>
                                <td th:text="${bk.publisher}"></td>
                                <td th:text="${bk.author.name}"></td>
                                <td>
                                    <a th:href="@{'/book/remove?id='+${bk.id}}"
                                       class="btn btn-outline-danger">Delete</a>
                                    <a th:href="@{'/book/remove?id='+${bk.id}}"></a>
                                </td>
                                <td>
                                    <a th:href="@{'/book/update?id='+${bk.id}}" class="btn btn-outline-info">Update</a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                        <a th:href="@{/book-form}" class="btn btn-primary my-3">New Book</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
